<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScandiPWA Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico" /> 
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .sidebar { padding-top: 30px !important; }
    .sidebar-toggle { top: 0; bottom: unset; }
    @media screen and (max-width: 768px) {
      .sidebar { padding-top: 30px !important;  }
      .sidebar-toggle { padding: 10px 30px 10px 10px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: '/images/logo.svg',
      name: 'Index',
      loadSidebar: '_sidebar.md',
      subMaxLevel: 3,
      auto2top: true,
      search: 'auto',
      plugins: [
       function (hook, vm) {
         hook.beforeEach(function (html) {
           if (/githubusercontent\.com/.test(vm.route.file)) {
             url = vm.route.file
               .replace('raw.githubusercontent.com', 'github.com')
               .replace(/\/master/, '/blob/master')
           } else {
             url = 'https://github.com/scandipwa/docs/blob/master/' + vm.route.file
           }
           var editHtml = '\n\n\n[:memo: Edit this doc on GitHub](' + url + ')\n'
           return html
             + editHtml
         })
       },
     ]
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Language hightliting -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
</body>
</html>
